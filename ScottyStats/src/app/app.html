  <ion-menu [content]="content" type=push side="right">
    <ion-header>
      <ion-toolbar>
        <ion-title>KPI</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
	<form [formGroup]="myForm">
      <ion-list radio-group formControlName=listOptions [(ngModel)]="kpis">
	    <ion-item>
		  <ion-label>Complete Pass</ion-label>
          <ion-radio value="Complete Pass" (ionSelect)="kpiChanged($event)"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>Incomplete Pass</ion-label>
          <ion-radio value="Incomplete Pass" (ionSelect)="resetpls($event)"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>Shot on Target</ion-label>
          <ion-radio value="Shot on Target"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>Shot off Target</ion-label>
          <ion-radio value="Shot off Target"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>Touch</ion-label>
          <ion-radio value="Touch"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>A</ion-label>
          <ion-radio value="A"></ion-radio>
	    </ion-item>
	    <ion-item>
		  <ion-label>B</ion-label>
          <ion-radio value="B"></ion-radio>
	    </ion-item>
	    <ion-item>

	    </ion-item>
	    <ion-item>

	    </ion-item>
	    <ion-item>
		  <ion-label>E</ion-label>
          <ion-radio value="E"></ion-radio>
	    </ion-item>
      </ion-list>
	</form>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
